<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    {% if error %}
      <p style="color: #ffb3b3;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <div style="margin-top:12px;">
      <form action="{{ url_for('google_login') }}" method="post" style="display:inline;">
        <button type="submit" style="background:#4285F4;color:white;">تسجيل الدخول باستخدام Google</button>
      </form>
    </div>
    <div class="links">
      <a href="{{ url_for('register') }}">إنشاء حساب جديد</a>
    </div>
  </div>
</body>
</html>
