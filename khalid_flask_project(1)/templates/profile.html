<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>الصفحة الشخصية - {{ username }}</h1>
    <div class="profile">
      <img src="{{ profile_url }}" alt="profile">
      <div class="info">
        <p><strong>الاسم على الموقع:</strong> {{ username }}</p>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_avatar') }}">
          <label>تغيير الصورة الشخصية:</label><br>
          <input type="file" name="avatar" accept="image/*" required>
          <button type="submit">حفظ الصورة</button>
        </form>
        <p style="margin-top:10px;"><a href="{{ url_for('home') }}">العودة</a></p>
      </div>
    </div>
  </div>
</body>
</html>
